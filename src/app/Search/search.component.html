<div class="container">
  <div class="search-bar--wrapper">
    <i class="material-icons">search</i>
    <input type="search" placeholder="Search for github repository" />
  </div>
  <hr class="separator" />
  <span class="title">TRENDING SHORTCUTS</span>
  <div class="trending-shortcuts--wrapper">
    <shortcut
      *ngFor="let shortcut of shortcuts"
      [icon]="shortcut.icon"
      [text]="shortcut.text"
      [color]="shortcut.color"
    ></shortcut>
  </div>
  <span class="title">RECENT SEARCHES</span>
</div>
